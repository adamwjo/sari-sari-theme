<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Welcome to Sar-Sari</title>
  </head>

  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html" class="dashboard">
          <i class="material-icons">store_mall_directory </i>Sari-Sari
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Shops</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <!--- Alert -->
      <div class="alert alert-danger">
        Invalid login information
      </div>
      <!--- Alert -->
      <h1 class="large text-primary">Welcome Back!</h1>
      <p class="lead">
        <i class="material-icons">account_circle</i>Sign into your account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Dont have an account?<a href="create_account.html">Sign up</a>
      </p>
    </section>
  </body>
</html>
